{% extends "base_generic.html" %}

{% block content %}
  <h1>Event List</h1>
  {% if event_list %}
  <ul>
    {% for event in event_list %}
      <li>
        <a href="{{ event.get_absolute_url }}">{{ event.location }}</a> ({{event.date}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no events in SSE Finder.</p>
  {% endif %}
{% endblock %}
