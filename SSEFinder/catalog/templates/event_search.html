{% extends "base_generic.html" %}

{% block content %}
  <h1>Event Search List</h1>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
  {% for event in events %}
    <li>
      <a href="{{ event.get_absolute_url }}">{{ event.location }}</a> ({{event.description}}, {{event.date}})
    </li>
  {% empty %}
      <p>No Result.</p>
  {% endfor %}
{% endblock %}
